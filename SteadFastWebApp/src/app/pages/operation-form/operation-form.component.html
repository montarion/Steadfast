<div class="v-spacing">
  <form [formGroup]="uploadForm" (ngSubmit)="submit()">
    <div class="form-group">
      <input class= "btn btn-secondary" type="file" accept="image/*" (change)="showPreview($event)" />
    </div>

    <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
      <div class="form-group">
        <img [src]="imageURL" [alt]="uploadForm.value.name" height="300">
      </div>
    </div>

    <div class="form-group">
      <input class="form-control dark-input" formControlName="author" placeholder="Enter your name..." required>
    </div>

    <div class="form-group">
      <input class="form-control dark-input" formControlName="operation" placeholder="Enter operation name..." required>
    </div>

    <div class="form-group">
      <input class="form-control dark-input" formControlName="name" placeholder="Enter image name..." required>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" title="Submit image to operations">Submit</button>
    </div>

  </form>
</div>
