<div *ngIf="operation" class="container">
  <div *ngFor="let image of image_list">
    <div class="item">
      <div class="card">
        <img class="card-img-top" src="http://localhost:5000/api/images/{{image.image_name}}"
          alt="Whoops... Lost this one.">
        <div class="card-body">
          <h6 class="card-text">Author: {{image.author}}</h6>
          <h5 class="card-title">{{image.image_name.split('.')[0]}}</h5>
          <a href="http://localhost:5000/api/images/{{image.image_name}}" class="card-link">
            See full image
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
